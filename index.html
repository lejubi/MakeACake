<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="styles/styles.css">
        <title>Make A Cake</title>
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Inconsolata&display=swap" rel="stylesheet">
    </head>
    <body style="background-image: url('img/bg1.png');">
        <h1>~ Make A Cake ~</h1>

        <!-- use the following lines for background music:
        <audio controls autoplay loop>
            <source src="title of audio" type="type of audio">
        </audio>-->

        <!-- placeholder items -->
        <script src="index.js"></script>
        <div class="cake"><img src="img/vanilla_cake.png" id="cake"></div>
        <div class="frosting"><img src="img/nothing.png" id="frosting"></div>
        <div class="topping"><img src="img/nothing.png" id="topping"></div>

        <!-- FLAVORS -->
        <!-- label -->
        <h2>Flavors:</h2>

        <!-- options -->
        <input type="radio" id="vanilla" name="flavor" checked="true" onclick="document.getElementById('cake').src='img/vanilla_cake.png'; cakeChoice1(); clickOpSound.play();">Vanilla</input>
        <input type="radio" id="chocolate" name="flavor" onclick="document.getElementById('cake').src='img/chocolate_cake.png'; cakeChoice2(); clickOpSound.play();">Chocolate</input>
        <input type="radio" id="strawberry" name="flavor" onclick="document.getElementById('cake').src='img/strawberry_cake.png'; cakeChoice3(); clickOpSound.play();">Strawberry</input>
    
        <!-- FROSTING -->
        <!-- label -->
        <h2>Frosting:</h2>

        <!-- options -->
        <input type="radio" id="frosting0" name="frosting" checked="true" onclick="document.getElementById('frosting').src='img/nothing.png'; frostingChoice0(); clickOpSound.play();">None</input>
        <input type="radio" id="frosting1" name="frosting" onclick="document.getElementById('frosting').src='img/frosting1.png'; frostingChoice1(); clickOpSound.play();">Green</input>
        <input type="radio" id="frosting2" name="frosting" onclick="document.getElementById('frosting').src='img/frosting2.png'; frostingChoice2(); clickOpSound.play();">Pink</input>
        <input type="radio" id="frosting3" name="frosting" onclick="document.getElementById('frosting').src='img/frosting3.png'; frostingChoice3(); clickOpSound.play();">Blue</input>
        
        <!-- TOPPINGS -->
        <!-- label -->
        <h2>Toppings:</h2>

        <!-- options -->
        <input type="radio" id="topping0" name="topping" checked="true" onclick="document.getElementById('topping').src='img/nothing.png'; toppingChoice0(); clickOpSound.play();">None</input>
        <input type="radio" id="topping1" name="topping" onclick="document.getElementById('topping').src='img/topping1.png'; toppingChoice1(); clickOpSound.play();">Sprinkles</input>
        <input type="radio" id="topping2" name="topping" onclick="document.getElementById('topping').src='img/topping2.png'; toppingChoice2(); clickOpSound.play();">Strawberries</input>
        <br>
        <br>
        <input type="radio" id="topping3" name="topping" onclick="document.getElementById('topping').src='img/topping3.png'; toppingChoice3(); clickOpSound.play();">Whipped Cream</input>
        <input type="radio" id="topping4" name="topping" onclick="document.getElementById('topping').src='img/topping4.png'; toppingChoice4(); clickOpSound.play();">Candles</input>
        <input type="radio" id="topping5" name="topping" onclick="document.getElementById('topping').src='img/topping5.png'; toppingChoice5(); clickOpSound.play();">Cherries</input>
        
        <br>
        <br>
        <br>
        <!-- change bg button -->
        <script src="changebg.js"></script>
        <button type="button" class = "button purpleButton" onclick="changeBg()">Change Background!</button>

        <!-- finish button -->
        <br>
        <br>
        <br>

        <script src = "changePage.js"></script>
        <button class = "button pinkButton" onclick="finishSound.play(); goToOutro()">Finish --></button>

        <script src="playSong.js"></script>
        <div class="musicButton">
            <button class = "button audioButton" onclick="playSong()"><img class = "audioIcon" src="img/audioIcon.png"></button>
        </div>
    </body>
</html>
