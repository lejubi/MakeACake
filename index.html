<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="styles/styles.css">
        <title>Make A Cake</title>
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Inconsolata&display=swap" rel="stylesheet">
    </head>
    <body>
        <h1>~ Make A Cake ~</h1>
        <!-- use the following lines for background music:
        <audio controls autoplay loop>
            <source src="title of audio" type="type of audio">
        </audio>-->

        <!-- placeholder items -->
        <div class="cake"><img src="img/vanilla_cake.png" id="cake"></div>
        <div class="frosting"><img src="img/nothing.png" id="frosting"></div>
        <div class="topping"><img src="img/nothing.png" id="topping"></div>

        <!-- button for background change -->
        <button type="button" onclick="body.style='background-color:#f3e5eb'">Change Background</button>

        <!-- FLAVORS -->
        <!-- label -->
        <h2>Flavors:</h2>

        <!-- options -->
        <input type="radio" id="vanilla" name="flavor" onclick="document.getElementById('cake').src='img/vanilla_cake.png'">Vanilla</input>
        <input type="radio" id="chocolate" name="flavor" onclick="document.getElementById('cake').src='img/chocolate_cake.png'">Chocolate</input>
        <input type="radio" id="strawberry" name="flavor" onclick="document.getElementById('cake').src='img/strawberry_cake.png'">Strawberry</input>
        
        <!-- finish button -->
        <button><a href="outro.html">finish --></a></button>


        <!-- FROSTING -->
        <!-- label -->
        <h2>Frosting:</h2>

        <!-- options -->
        <input type="radio" id="frosting1" name="frosting" onclick="document.getElementById('frosting').src='img/frosting1.png'">1</input>
        <input type="radio" id="frosting2" name="frosting" onclick="document.getElementById('frosting').src='img/frosting2.png'">2</input>
        <input type="radio" id="frosting3" name="frosting" onclick="document.getElementById('frosting').src='img/frosting3.png'">3</input>
        
        <!-- finish button -->
        <button><a href="outro.html">finish --></a></button>

        
        <!-- TOPPINGS -->
        <!-- label -->
        <h2>Toppings:</h2>

        <!-- options -->
        <input type="radio" id="topping1" name="topping" onclick="document.getElementById('topping').src='img/topping1.png'">1</input>
        <input type="radio" id="topping2" name="topping" onclick="document.getElementById('topping').src='img/topping1.png'">2</input>
        <input type="radio" id="topping3" name="topping" onclick="document.getElementById('topping').src='img/topping1.png'">3</input>
        <input type="radio" id="topping4" name="topping" onclick="document.getElementById('topping').src='img/topping1.png'">4</input>
        <input type="radio" id="topping5" name="topping" onclick="document.getElementById('topping').src='img/topping1.png'">5</input>
        
        <!-- finish button -->
        <button><a href="outro.html">finish --></a></button>

        <!-- Using the options.js script for the input -->
        <script src="options.js"></script>
    </body>
</html>
