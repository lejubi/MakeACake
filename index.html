<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="styles/styles.css">
        <title>Make A Cake</title>
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Inconsolata&display=swap" rel="stylesheet">
    </head>
    <body>
        <h1>~ Make A Cake ~</h1>
        <!-- use the following lines for background music:
        <audio controls autoplay loop>
            <source src="title of audio" type="type of audio">
        </audio>-->

        <!-- placeholder items -->
        <script>
            var cakeChoice = 1;
            var frostingChoice = 0;
            var toppingChoice = 0;
        </script>
        <div class="cake"><img src="img/vanilla_cake.png" id="cake"></div>
        <div class="frosting"><img src="img/nothing.png" id="frosting"></div>
        <div class="topping"><img src="img/nothing.png" id="topping"></div>
        <!-- button for background change -->
        <button type="button" onclick="changeBg()">Change Background</button>

        <script>
            let bg = 0;
            function changeBg() {
                bg++;
                if (bg == 1) {
                    document.body.style.backgroundImage = "url('img/bg1.png')";
                }
                if (bg == 2) {
                    document.body.style.backgroundImage = "url('img/bg2.png')";
                }
                else if (bg == 3) {
                    bg = 0;
                    document.body.style.backgroundImage = "url('img/bg1')";
                }
            }
        </script>

        <!-- FLAVORS -->
        <!-- label -->
        <h2>Flavors:</h2>

        <!-- options -->
        <input type="radio" id="vanilla" name="flavor" onclick="document.getElementById('cake').src='img/vanilla_cake.png'; cakeChoice = 1">Vanilla</input>
        <input type="radio" id="chocolate" name="flavor" onclick="document.getElementById('cake').src='img/chocolate_cake.png'; cakeChoice = 2">Chocolate</input>
        <input type="radio" id="strawberry" name="flavor" onclick="document.getElementById('cake').src='img/strawberry_cake.png'; cakeChoice = 3">Strawberry</input>
    
        <!-- FROSTING -->
        <!-- label -->
        <h2>Frosting:</h2>

        <!-- options -->
        <input type="radio" id="frosting0" name="frosting" onclick="document.getElementById('frosting').src='img/nothing.png'">None</input>
        <input type="radio" id="frosting1" name="frosting" onclick="document.getElementById('frosting').src='img/frosting1.png'">1</input>
        <input type="radio" id="frosting2" name="frosting" onclick="document.getElementById('frosting').src='img/frosting2.png'">2</input>
        <input type="radio" id="frosting3" name="frosting" onclick="document.getElementById('frosting').src='img/frosting3.png'">3</input>
        
        <!-- TOPPINGS -->
        <!-- label -->
        <h2>Toppings:</h2>

        <!-- options -->
        <input type="radio" id="topping0" name="topping" onclick="document.getElementById('topping').src='img/nothing.png'">None</input>
        <input type="radio" id="topping1" name="topping" onclick="document.getElementById('topping').src='img/topping1.png'">1</input>
        <input type="radio" id="topping2" name="topping" onclick="document.getElementById('topping').src='img/topping2.png'">2</input>
        <input type="radio" id="topping3" name="topping" onclick="document.getElementById('topping').src='img/topping3.png'">3</input>
        <input type="radio" id="topping4" name="topping" onclick="document.getElementById('topping').src='img/topping4.png'">4</input>
        <input type="radio" id="topping5" name="topping" onclick="document.getElementById('topping').src='img/topping5.png'">5</input>
        
        <!-- finish button -->
        <button><a href="outro.html">finish --></a></button>

    </body>
</html>
