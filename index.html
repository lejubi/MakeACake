<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="style/game.css">
        <title>Make A Cake</title>
        <style>
            a {
                text-decoration: none;
                color: black;
            }
        </style>
        
    </head>
    <body>
        <h1>~ Make A Cake ~</h1>
        <!-- use the following lines for background music:
        <audio controls autoplay loop>
            <source src="title of audio" type="type of audio">
        </audio>-->

        <!-- placeholder items -->
        <img src="img/placeholder_cake.png" width = "500" id = "cake">


        <!-- FLAVORS -->
        <!-- label -->
        <h2>Flavors:</h2>

        <!-- options -->
        <input type="radio" id="vanilla" name="flavor">Vanilla</input>
        <input type="radio" id="chocolate" name="flavor">Chocolate</input>
        <input type="radio" id="strawberry" name="flavor">Strawberry</input>
        
        <img src="img/vanilla_cake.png" id = "vanilla" style = "display: none">

        <img src="img/vanilla_cake.png" id = "vanillacake" style="display: none;">
        <img src="img/chocolate_cake.png" id = "vanillacake" style="display: none;">
        <img src="img/strawberry_cake.png" id = "vanillacake" style="display: none;">

        
        <!-- finish button -->
        <button><a href="outro.html">finish --></a></button>


        <!-- FROSTING -->
        <!-- label -->
        <h2>Frosting:</h2>

        <!-- options -->
        <input type="radio" id="frosting1" name="frosting">1</input>
        <input type="radio" id="frosting2" name="frosting">2</input>
        <input type="radio" id="frosting3" name="frosting">3</input>
        
        <!-- finish button -->
        <button><a href="outro.html">finish --></a></button>

        
        <!-- TOPPINGS -->
        <!-- label -->
        <h2>Toppings:</h2>

        <!-- options -->
        <input type="radio" id="topping1" name="topping">1</input>
        <input type="radio" id="topping2" name="topping">2</input>
        <input type="radio" id="topping3" name="topping">3</input>
        
        <!-- finish button -->
        <button><a href="outro.html">finish --></a></button>

        <!-- Using the options.js script for the input -->
        <script src="options.js"></script>
    </body>
</html>
